version: '3.8'

services:
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - pixelnet

  server:
    build: ./server
    environment:
      - REDIS_URL=redis://redis:6379
      - CLIENT_URL=http://client:80
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      - pixelnet

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - pixelnet

volumes:
  redis_data:

networks:
  pixelnet:
    driver: bridge